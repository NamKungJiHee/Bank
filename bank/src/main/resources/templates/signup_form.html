<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Judy's Bank</title>
    <!-- CSS 파일 추가 -->
    <link rel="stylesheet" th:href="@{/css/signup.css}">
	<link rel="shortcut icon" type="image/x-icon" href="/pig.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <a th:href="@{/}">
                <img src="/homepic.png" alt="Home" style="height: 50px;">
            </a>
        </div>
		<div class="center">
            <h1>회원가입</h1>
        </div>
        <div class="right">
            <a th:href="@{/bank/category}">
                <img src="/list.png" alt="Category" style="height: 50px;">
            </a>
        </div>
    </nav>
	<section>
		<div class="bar"></div>
		<form id="signupForm" th:action="@{/bank/signup}" th:object="${userCreateForm}" method="post">
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<div class="block-0">
			<div class="block-1">
				<label id="usernameForm" for="userName" class="form-label">아이디</label>
				<span>*</span>
				<input type="text" th:field="*{userName}" class="form-control">
				<div id="usernameMessage" style="display: none;"></div>
			</div>
			<div class="block-1">
				<label for="password1" class="form-label">비밀번호</label>
				<span>*</span>
				<input type="password" th:field="*{password1}" class="form-control">
			</div>
			<div class="block-1">
				<label for="password2" class="form-label">비밀번호 확인</label>
				<span>*</span>
				<input type="password" th:field="*{password2}" class="form-control">
			</div>
			<div class="block-1">
				<label for="userNickname" class="form-label">닉네임</label>
				<span>*</span>
				<input type="text" th:field="*{userNickname}" class="form-control">
			</div>
			<div class="block-1">
				<label for="email" class="form-label">이메일</label>
				<span>*</span>
				<input type="email" th:field="*{email}" class="form-control">
			</div>
			</div>
		<button type="submit" class="login-btn">가입하기</button>
		<div id="errorMessage" class="errorMessage">모든 정보를 입력해주세요.</div>
	</form>
	</section>
	<footer class="bankfooter">
		<h5>Judy Bank</h5>
	</footer>
	<script>
		document.getElementById('signupForm').addEventListener('submit', function(event){
			let isValid = true;
			const inputs = document.querySelectorAll('#signupForm .form-control');
            inputs.forEach(input => {
                if (!input.value) {
                    isValid = false;
                }
            });
            if (!isValid) {
                event.preventDefault();
                document.getElementById('errorMessage').style.display = 'block';
            }
			});
			
			const userNameInput = document.getElementById('userName');
   			const usernameMessageDiv = document.getElementById('usernameMessage');
			
	       	userNameInput.addEventListener('input', function() {
           	const username = this.value.trim(); // 입력값에서 공백 제거
           	if (username.length > 0) {
               fetch(`/bank/checkusername?username=${username}`)
			   .then(response => {
			          return response.json(); 
			      })
			  .then(data => {
                   if (data) { 
                       usernameMessageDiv.style.color = 'green';
                       usernameMessageDiv.textContent = '사용가능한 아이디입니다.';
                   } else {
                       usernameMessageDiv.style.color = 'red';
                       usernameMessageDiv.textContent = '이미 사용중인 아이디입니다.';
                   }
                   usernameMessageDiv.style.display = 'block';
               	});
	           } else {
	               usernameMessageDiv.style.display = 'none';
	           }
	       });
	</script>
</body>
</html>
