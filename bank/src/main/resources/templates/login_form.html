<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Judy's Bank</title>
    <!-- CSS 파일 추가 -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="shortcut icon" type="image/x-icon" href="/pig.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <a th:href="@{/}">
                <img src="/homepic.png" alt="Home" style="height: 50px;">
            </a>
        </div>
		<div class="center">
            <h1>로그인</h1>
        </div>
        <div class="right">
            <a th:href="@{/bank/category}">
                <img src="/list.png" alt="Category" style="height: 50px;">
            </a>
        </div>
    </nav>
	<section>
		<div class="bar"></div>
		<div>
			<div class="id">
				<h2>아이디</h2>
			</div>
			<div class="pwd">
				<h2>비밀번호</h2>
			</div>
			<button class="login-btn">로그인</button>
		</div>
		<h4 class="or">_________________________________ 또는 _________________________________</h4>
		<a href="/oauth2/authorization/kakao" id="loginKakao" class="loginkakao">
			<img src="/kakao.png" alt="Kakao" class="kakao">
		</a>
		<div class="idpwdlist">
			<span>
				<a th:href="@{/bank/findid}" id="findid">아이디 찾기</a>
			</span>
			<span>
				<a th:href="@{/bank/findpwd}" id="findpwd">비밀번호 찾기</a>
			</span>
			<span>
				<a th:href="@{/bank/modifypwd}" id="modifypwd">비밀번호 변경</a>
			</span>
		</div>
	</section>
	<footer class="bankfooter">
		<h5>Judy Bank</h5>
	</footer>
</body>
</html>
