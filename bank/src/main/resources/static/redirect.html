<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Redirect Confirmation</title>
    <script type="text/javascript">
        function confirmRedirect() {
            if (confirm("수락하시겠습니까?")) {
                window.location.href = "http://192.168.219.104:8080";
            } else {
                alert("취소되었습니다.");
            }
        }
        window.onload = confirmRedirect;
    </script>
</head>
<body>
</body>
</html>
